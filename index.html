<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Timelønsberegner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 8px;
      text-align: center;
    }
    input {
      padding: 8px;
      margin: 8px 0;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    #beregn {
      background-color: #007acc;
      color: white;
    }
    #ryd {
      background-color: #cc0000;
      color: white;
      margin-left: 10px;
    }
    #resultat {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Timelønsberegner</h1>

  <label for="timer">Antal timer:</label>
  <input type="number" id="timer" min="0" step="0.1" placeholder="Fx 37" />

  <label for="timelon">Timeløn (kr.):</label>
  <input type="number" id="timelon" min="0" step="0.01" placeholder="Fx 150" />

  <label for="amb">Arbejdsmarkedsbidrag (%):</label>
  <input type="number" id="amb" min="0" max="100" step="0.1" placeholder="Fx 8" />

  <label for="skat">Skatteprocent (%):</label>
  <input type="number" id="skat" min="0" max="100" step="0.1" placeholder="Fx 37 eller 0" />

  <div>
    <button id="beregn">Beregn løn efter skat</button>
    <button id="ryd">Ryd alt</button>
  </div>

  <div id="resultat"></div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const timerInput = document.getElementById("timer");
      const timelonInput = document.getElementById("timelon");
      const ambInput = document.getElementById("amb");
      const skatInput = document.getElementById("skat");
      const resultatDiv = document.getElementById("resultat");
      const beregnBtn = document.getElementById("beregn");
      const rydBtn = document.getElementById("ryd");

      function gemData() {
        localStorage.setItem("timer", timerInput.value);
        localStorage.setItem("timelon", timelonInput.value);
        localStorage.setItem("amb", ambInput.value);
        localStorage.setItem("skat", skatInput.value);
      }

      function hentData() {
        if (localStorage.getItem("timer")) timerInput.value = localStorage.getItem("timer");
        if (localStorage.getItem("timelon")) timelonInput.value = localStorage.getItem("timelon");
        if (localStorage.getItem("amb")) ambInput.value = localStorage.getItem("amb");
        if (localStorage.getItem("skat")) skatInput.value = localStorage.getItem("skat");
      }

      hentData(); // Hent tidligere værdier

      beregnBtn.addEventListener("click", function () {
        const timer = parseFloat(timerInput.value);
        const timelon = parseFloat(timelonInput.value);
        const ambStr = ambInput.value.trim();
        const skatStr = skatInput.value.trim();

        if (isNaN(timer) || isNaN(timelon)) {
          resultatDiv.textContent = "Indtast gyldige værdier for timer og timeløn.";
          return;
        }

        const amb = ambStr === "" ? 8 : parseFloat(ambStr);
        const skat = skatStr === "" ? 37 : parseFloat(skatStr);

        const bruttolon = timer * timelon;
        const efterAMB = bruttolon * (1 - amb / 100);
        const efterSkat = efterAMB * (1 - skat / 100);

        resultatDiv.innerHTML = `
          Bruttoløn: ${bruttolon.toFixed(2)} kr.<br>
          Efter AM-bidrag (${amb}%): ${efterAMB.toFixed(2)} kr.<br>
          Efter skat (${skat}%): <strong>${efterSkat.toFixed(2)} kr.</strong>
        `;

        gemData();
      });

      rydBtn.addEventListener("click", function () {
        timerInput.value = "";
        timelonInput.value = "";
        ambInput.value = "";
        skatInput.value = "";
        resultatDiv.textContent = "";
        localStorage.clear();
      });
    });
  </script>
</body>
</html>
