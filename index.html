<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timelønsberegner & Vagtregistrering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav button {
      margin-right: 10px;
      padding: 10px 15px;
      cursor: pointer;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="number"], input[type="date"], select {
      padding: 5px;
      width: 150px;
    }
    button.deleteBtn {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
    button#rydVagter {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <nav>
    <button id="btnBeregner">Timelønsberegner</button>
    <button id="btnVagt">Vagtregistrering</button>
  </nav>

  <section id="beregner" class="active">
    <h2>Timelønsberegner</h2>
    <label>Timeløn (kr):
      <input type="number" id="timelon" min="0" step="0.01" />
    </label>
    <label>Timer arbejdet:
      <input type="number" id="timer" min="0" step="0.01" />
    </label>
    <label>Arbejdmarkedsbidrag (AMB) %:
      <input type="number" id="amb" min="0" max="100" step="0.01" value="8" />
    </label>
    <label>Skat %:
      <input type="number" id="skat" min="0" max="100" step="0.01" value="37" />
    </label>
    <label>Tillæg pr. time (kr):
      <input type="number" id="tillaeg" min="0" step="0.01" value="0" />
    </label>
    <button id="beregnBtn">Beregn</button>
    <div id="resultat" style="margin-top:20px; font-weight:bold;"></div>
  </section>

  <section id="vagtSection">
    <h2>Vagtregistrering</h2>

    <label>Dato:
      <input type="date" id="datoVagt" />
    </label>
    <label>Timer totalt:
      <input type="number" id="timerVagt" min="0" step="0.01" />
    </label>
    <label for="medTillaeg">Med tillæg?</label>
    <select id="medTillaeg">
      <option value="nej" selected>Nej</option>
      <option value="ja">Ja</option>
    </select>
    <label for="timerTillaeg" id="labelTimerTillaeg" style="display:none; margin-top:10px;">Timer med tillæg:</label>
    <input type="number" id="timerTillaeg" min="0" step="0.01" placeholder="Fx 3" style="display:none;" />

    <button id="tilfoejVagt" style="margin-top:10px;">Tilføj vagt</button>
    <button id="rydVagter">Ryd alle vagter</button>

    <h3>Vagter</h3>
    <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse; width: 100%; margin-top:10px;">
      <thead>
        <tr>
          <th>Dato</th>
          <th>Timer totalt</th>
          <th>Med tillæg</th>
          <th>Timer med tillæg</th>
          <th>Slet</th>
        </tr>
      </thead>
      <tbody id="vagtTabelBody">
      </tbody>
    </table>

    <div id="totalTimerLøn" style="margin-top:20px; font-weight:bold;"></div>

    <label>Timeløn (kr):
      <input type="number" id="timelonVagt" min="0" step="0.01" />
    </label>
    <label>Tillæg pr. time (kr):
      <input type="number" id="tillaegVagt" min="0" step="0.01" value="0" />
    </label>
    <label>Arbejdmarkedsbidrag (AMB) %:
      <input type="number" id="ambVagt" min="0" max="100" step="0.01" value="8" />
    </label>
    <label>Skat %:
      <input type="number" id="skatVagt" min="0" max="100" step="0.01" value="37" />
    </label>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Navigation mellem faner
      const btnBeregner = document.getElementById("btnBeregner");
      const btnVagt = document.getElementById("btnVagt");
      const beregnerSection = document.getElementById("beregner");
      const vagtSection = document.getElementById("vagtSection");

      btnBeregner.addEventListener("click", () => {
        beregnerSection.classList.add("active");
        vagtSection.classList.remove("active");
      });
      btnVagt.addEventListener("click", () => {
        beregnerSection.classList.remove("active");
        vagtSection.classList.add("active");
      });

      // Timelønsberegner
      const timelon = document.getElementById("timelon");
      const timer = document.getElementById("timer");
      const amb = document.getElementById("amb");
      const skat = document.getElementById("skat");
      const tillaeg = document.getElementById("tillaeg");
      const beregnBtn = document.getElementById("beregnBtn");
      const resultat = document.getElementById("resultat");

      beregnBtn.addEventListener("click", () => {
        const tl = parseFloat(timelon.value);
        const tm = parseFloat(timer.value);
        const am = parseFloat(amb.value) || 0;
        const sk = parseFloat(skat.value) || 0;
        const ti = parseFloat(tillaeg.value) || 0;

        if (isNaN(tl) || isNaN(tm) || tm < 0 || tl < 0) {
          resultat.textContent = "Indtast gyldige værdier for timeløn og timer.";
          return;
        }

        const brutto = tm * (tl + ti);
        const efterAMB = brutto * (1 - am / 100);
        const efterSkat = efterAMB * (1 - sk / 100);

        resultat.innerHTML = `
          Bruttoløn: ${brutto.toFixed(2)} kr.<br>
          Efter AM-bidrag (${am}%): ${efterAMB.toFixed(2)} kr.<br>
          Efter skat (${sk}%): <strong>${efterSkat.toFixed(2)} kr.</strong>
        `;
      });

      // Vagtregistrering
      const datoInput = document.getElementById("datoVagt");
      const timerVagtInput = document.getElementById("timerVagt");
      const medTillaegSelect = document.getElementById("medTillaeg");
      const timerTillaegInput = document.getElementById("timerTillaeg");
      const labelTimerTillaeg = document.getElementById("labelTimerTillaeg");
      const tilfoejVagtBtn = document.getElementById("tilfoejVagt");
      const vagtTabelBody = document.getElementById("vagtTabelBody");
      const totalTimerLønDiv = document.getElementById("totalTimerLøn");
      const rydVagterBtn = document.getElementById("rydVagter");

      const timelonInput = document.getElementById("timelonVagt");
      const tillaegInput = document.getElementById("tillaegVagt");
      const ambInput = document.getElementById("ambVagt");
      const skatInput = document.getElementById("skatVagt");

      let vagter = [];

      // Vis/skjul timer med tillæg input
      medTillaegSelect.addEventListener("change", () => {
        if (medTillaegSelect.value === "ja") {
          timerTillaegInput.style.display = "block";
          labelTimerTillaeg.style.display = "block";
        } else {
          timerTillaegInput.style.display = "none";
          labelTimerTillaeg.style.display = "none";
          timerTillaegInput.value = "";
        }
      });

      function opdaterVagtTabel() {
        vagtTabelBody.innerHTML = "";
        vagter.forEach((vagt, index) => {
          const tr = document.createElement("tr");

          const tdDato = document.createElement("td");
          tdDato.textContent = vagt.dato;
          tr.appendChild(tdDato);

          const tdTimer = document.createElement("td");
          tdTimer.textContent = vagt.timer.toFixed(2);
          tr.appendChild(tdTimer);

          const tdMedTillaeg = document.createElement("td");
          tdMedTillaeg.textContent = vagt.medTillaeg ? "Ja" : "Nej";
          tr.appendChild(tdMedTillaeg);

          const tdTimerTillaeg = document.createElement("td");
          tdTimerTillaeg.textContent = vagt.medTillaeg ? vagt.timerMedTillaeg.toFixed(2) : "-";
          tr.appendChild(tdTimerTillaeg);

          const tdSlet = document.createElement("td");
          const sletBtn = document.createElement("button");
          sletBtn.textContent = "Slet";
          sletBtn.className = "deleteBtn";
          sletBtn.addEventListener("click", () => {
            vagter.splice(index, 1);
            opdaterVagtTabel();
            opdaterTotal();
            gemData();
          });
          tdSlet.appendChild(sletBtn);
          tr.appendChild(tdSlet);

          vagtTabelBody.appendChild(tr);
        });
      }

      function opdaterTotal() {
        const timelon = parseFloat(timelonInput.value);
        const tillaeg = parseFloat(tillaegInput.value) || 0;
        const amb = ambInput.value.trim() === "" ? 8 : parseFloat(ambInput.value);
        const skat = skatInput.value.trim() === "" ? 37 : parseFloat(skatInput.value);

        if (isNaN(timelon)) {
          totalTimerLønDiv.textContent = "Indtast en gyldig timeløn i beregneren for at se totals.";
          return;
        }

        let totalTimer = 0;
        let totalBrutto = 0;

        vagter.forEach(vagt => {
          totalTimer += vagt.timer;
          if (vagt.medTillaeg) {
            const udenTillægTimer = vagt.timer - vagt.timerMedTillaeg;
            totalBrutto += udenTillægTimer * timelon;
            totalBrutto += vagt.timerMedTillaeg * (timelon + tillaeg);
          } else {
            totalBrutto += vagt.timer * timelon;
          }
        });

        const efterAMB = totalBrutto * (1 - amb / 100);
        const efterSkat = efterAMB * (1 - skat / 100);

        totalTimerLønDiv.innerHTML = `
          Total arbejdstimer: ${totalTimer.toFixed(2)}<br>
          Bruttoløn: ${totalBrutto.toFixed(2)} kr.<br>
          Efter AM-bidrag (${amb}%): ${efterAMB.toFixed(2)} kr.<br>
          Efter skat (${skat}%): <strong>${efterSkat.toFixed(2)} kr.</strong>
        `;
      }

      function gemData() {
        localStorage.setItem("vagter", JSON.stringify(vagter));
        localStorage.setItem("timelonVagt", timelonInput.value);
        localStorage.setItem("tillaegVagt", tillaegInput.value);
        localStorage.setItem("ambVagt", ambInput.value);
        localStorage.setItem("skatVagt", skatInput.value);
      }

      function hentData() {
        const data = localStorage.getItem("vagter");
        if (data) {
          vagter = JSON.parse(data);
        } else {
          vagter = [];
        }
        timelonInput.value = localStorage.getItem("timelonVagt") || "";
        tillaegInput.value = localStorage.getItem("tillaegVagt") || "0";
        ambInput.value = localStorage.getItem("ambVagt") || "8";
        skatInput.value = localStorage.getItem("skatVagt") || "37";

        opdaterVagtTabel();
        opdaterTotal();
      }

      tilfoejVagtBtn.addEventListener("click", () => {
        const dato = datoInput.value;
        const timer = parseFloat(timerVagtInput.value);
        const medTillaeg = medTillaegSelect.value === "ja";
        const timerMedTillaeg = parseFloat(timerTillaegInput.value) || 0;

        if (!dato) {
          alert("Indtast venligst en dato.");
          return;
        }
        if (isNaN(timer) || timer <= 0) {
          alert("Indtast venligst et gyldigt antal timer.");
          return;
        }
        if (medTillaeg && (isNaN(timerMedTillaeg) || timerMedTillaeg <= 0)) {
          alert("Indtast venligst antal timer med tillæg.");
          return;
        }
        if (medTillaeg && timerMedTillaeg > timer) {
          alert("Timer med tillæg kan ikke være større end det totale antal timer.");
          return;
        }

        vagter.push({ dato, timer, medTillaeg, timerMedTillaeg });
        opdaterVagtTabel();
        opdaterTotal();
        gemData();

        // Nulstil input
        datoInput.value = "";
        timerVagtInput.value = "";
        medTillaegSelect.value = "nej";
        timerTillaegInput.value = "";
        timerTillaegInput.style.display = "none";
        labelTimerTillaeg.style.display = "none";
      });

      rydVagterBtn.addEventListener("click", () => {
        if (confirm("Er du sikker på du vil slette alle vagter?")) {
          vagter = [];
          opdaterVagtTabel();
          opdaterTotal();
          gemData();
        }
      });

      [timelonInput, tillaegInput, ambInput, skatInput].forEach(el => {
        el.addEventListener("input", () => {
          gemData();
          opdaterTotal();
        });
      });

      hentData();
    });
  </script>

</body>
</html>
