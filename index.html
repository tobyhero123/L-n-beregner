<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <title>Timelønsberegner & Vagtregistrering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 30px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    nav {
      margin-bottom: 20px;
      text-align: center;
    }
    nav button {
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    nav button.active {
      background-color: #005fa3;
    }
    section {
      display: none;
    }
    section.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button.action {
      margin-top: 15px;
      background-color: #007acc;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }
    button.action.red {
      background-color: #cc0000;
      margin-left: 10px;
    }
    #resultat {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }
    table {
      width: 100%;
      margin-top: 15px;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #007acc;
      color: white;
    }
    td button.deleteBtn {
      background-color: #cc0000;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Timelønsberegner & Vagtregistrering</h1>
  <nav>
    <button id="tabBeregner" class="active">Timelønsberegner</button>
    <button id="tabVagt">Vagtregistrering</button>
  </nav>
  <section id="beregner" class="active">
    <label for="timerUden">Timer uden tillæg:</label>
    <input type="number" id="timerUden" min="0" step="0.1" />
    <label for="timerMed">Timer med tillæg:</label>
    <input type="number" id="timerMed" min="0" step="0.1" />
    <label for="timelon">Timeløn (kr.):</label>
    <input type="number" id="timelon" min="0" step="0.01" />
    <label for="tillaeg">Tillæg pr. time (kr.):</label>
    <input type="number" id="tillaeg" min="0" step="0.01" />
    <label for="amb">Arbejdsmarkedsbidrag (%):</label>
    <input type="number" id="amb" min="0" max="100" step="0.1" />
    <label for="skat">Skatteprocent (%):</label>
    <input type="number" id="skat" min="0" max="100" step="0.1" />
    <div>
      <button id="beregn" class="action">Beregn</button>
      <button id="ryd" class="action red">Ryd</button>
    </div>
    <div id="resultat"></div>
  </section>
  <section id="vagt">
    <label for="dato">Dato:</label>
    <input type="date" id="dato" />
    <label for="timerVagt">Timer:</label>
    <input type="number" id="timerVagt" min="0" step="0.1" />
    <label for="medTillaeg">Med tillæg?</label>
    <select id="medTillaeg">
      <option value="nej">Nej</option>
      <option value="ja">Ja</option>
    </select>
    <button id="tilfoejVagt" class="action">Tilføj vagt</button>
    <button id="rydVagter" class="action red">Ryd vagter</button>
    <table>
      <thead>
        <tr><th>Dato</th><th>Timer</th><th>Med tillæg</th><th>Slet</th></tr>
      </thead>
      <tbody id="vagtTabel"></tbody>
    </table>
    <div id="totalTimerLøn"></div>
  </section>
  <script>
    let vagter = [];
    const vagtTabel = document.getElementById("vagtTabel");
    const totalTimerLøn = document.getElementById("totalTimerLøn");
    const timerUdenInput = document.getElementById("timerUden");
    const timerMedInput = document.getElementById("timerMed");
    const timelonInput = document.getElementById("timelon");
    const tillaegInput = document.getElementById("tillaeg");
    const ambInput = document.getElementById("amb");
    const skatInput = document.getElementById("skat");

    function gemData() {
      localStorage.setItem("vagter", JSON.stringify(vagter));
    }

    function opdaterVagtTabel() {
      vagtTabel.innerHTML = "";
      vagter.forEach((vagt, index) => {
        vagtTabel.innerHTML += `
          <tr>
            <td>${vagt.dato}</td>
            <td>${vagt.timer.toFixed(2)}</td>
            <td>${vagt.medTillaeg ? "Ja" : "Nej"}</td>
            <td><button class="deleteBtn" onclick="sletVagt(${index})">Slet</button></td>
          </tr>
        `;
      });
    }

    function opdaterTotal() {
      const timelon = parseFloat(timelonInput.value);
      const tillaeg = parseFloat(tillaegInput.value) || 0;
      const amb = parseFloat(ambInput.value) || 8;
      const skat = parseFloat(skatInput.value) || 37;
      if (isNaN(timelon)) return;

      let totalTimer = 0, timerMed = 0, timerUden = 0, brutto = 0;
      vagter.forEach(v => {
        totalTimer += v.timer;
        if (v.medTillaeg) {
          timerMed += v.timer;
          brutto += v.timer * (timelon + tillaeg);
        } else {
          timerUden += v.timer;
          brutto += v.timer * timelon;
        }
      });
      const efterAMB = brutto * (1 - amb / 100);
      const efterSkat = efterAMB * (1 - skat / 100);
      totalTimerLøn.innerHTML = `
        Total arbejdstimer: ${totalTimer.toFixed(2)}<br>
        - heraf ${timerUden.toFixed(2)} timer uden tillæg<br>
        - og ${timerMed.toFixed(2)} timer med tillæg<br><br>
        Bruttoløn: ${brutto.toFixed(2)} kr.<br>
        Efter AM-bidrag (${amb}%): ${efterAMB.toFixed(2)} kr.<br>
        Efter skat (${skat}%): <strong>${efterSkat.toFixed(2)} kr.</strong>
      `;
    }

    function sletVagt(i) {
      vagter.splice(i, 1);
      gemData();
      opdaterVagtTabel();
      opdaterTotal();
    }

    document.getElementById("tilfoejVagt").onclick = () => {
      const dato = document.getElementById("dato").value;
      const timer = parseFloat(document.getElementById("timerVagt").value);
      const medTillaeg = document.getElementById("medTillaeg").value === "ja";
      if (!dato || isNaN(timer)) return alert("Udfyld alle felter korrekt.");
      vagter.push({ dato, timer, medTillaeg });
      gemData();
      opdaterVagtTabel();
      opdaterTotal();
    };

    document.getElementById("rydVagter").onclick = () => {
      if (confirm("Slet alle vagter?")) {
        vagter = [];
        gemData();
        opdaterVagtTabel();
        opdaterTotal();
      }
    };

    [timelonInput, tillaegInput, ambInput, skatInput].forEach(el => {
      el.addEventListener("input", opdaterTotal);
    });

    if (localStorage.getItem("vagter")) {
      vagter = JSON.parse(localStorage.getItem("vagter"));
      opdaterVagtTabel();
      opdaterTotal();
    }

    document.getElementById("tabBeregner").onclick = () => {
      document.getElementById("beregner").classList.add("active");
      document.getElementById("vagt").classList.remove("active");
      document.getElementById("tabBeregner").classList.add("active");
      document.getElementById("tabVagt").classList.remove("active");
    };
    document.getElementById("tabVagt").onclick = () => {
      document.getElementById("vagt").classList.add("active");
      document.getElementById("beregner").classList.remove("active");
      document.getElementById("tabVagt").classList.add("active");
      document.getElementById("tabBeregner").classList.remove("active");
    };
  </script>
</body>
</html>
